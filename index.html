<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/img/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer type="module" src="./src/js/index.js"></script>
    <title>vanilla-counter</title>
  </head>
  <body>
    <main>
      <header>
        <h1>vanilla-counter</h1>
      </header>
      <section id="counter-list-box">
        <div class="btn-box">
          <div id="btn-top-box">
            <button class="btn-new-counter">new counter</button>
            <button class="btn-clear">clear</button>
          </div>
          <div id="btn-control-all-box">
            <button class="btn-increase">+1</button>
            <button class="btn-reset">0</button>
            <button class="btn-decrease">-1</button>
          </div>
        </div>
        <section id="counter-list"></section>
      </section>
    </main>
  </body>
</html>
