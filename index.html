<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>vanilla-counter</title>
  </head>
  <body>
    <main>
      <header>
        <h1>vanilla-counter</h1>
      </header>
      <section id="counter-list-box">
        <div class="btn-box">
          <div id="btn-top-box">
            <button class="btn-new-counter">new counter</button>
            <button class="btn-clear">clear</button>
          </div>
          <div id="btn-control-all-box">
            <button class="btn-increase">+1</button>
            <button class="btn-reset">0</button>
            <button class="btn-decrease">-1</button>
          </div>
        </div>
        <section id="counter-list"></section>
      </section>
    </main>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
